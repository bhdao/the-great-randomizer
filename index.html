<!DOCTYPE html>
<html lang="en">
  <meta http-equiv=""Content-type" content = "text/html"; charset="utf-8" />

<head>
  <title style="display: none">Character Creator</title>
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <p class="h1">The Great Randomizer</p>

  <div id="main_container">
    <div id="content">
      <div id="ui">
        <div class="category Hair">
          <div class="horizontal">
            <div class="arrow_container" data-category="Hair" data-level="all_cat" data-id="0">
              <img class="arrow down" src="assets/ui/arrow.png">
            </div>
            <h2 class="top">Hair</h2>
            <div class="cat-tabs">
              <div class="tab">
                <p>Hello</p>
              </div>
              <div class="tab">
                <p>Style</p>
              </div>
            </div>
          </div>
          <hr style="background:white; height: 2px; width: 100%; outline: none; border: none; border-radius: 4px;">
          <div class="container">
            <div class="all_cat">
              <div class="horizontal sub_cat" data-category="Hair" data-level="sub_cat" data-id="1">
                <div class="label title">
                  <h4>Color</h4>
                  <div class="pop-up">
                  </div>
                </div>
                <div class="data">
                  <div>Black</div>
                  <div>Brown</div>
                  <div>Green</div>
                  <div>Blue</div>
                  <div>Red</div>
                  <div>Pink</div>
                  <div>Blonde</div>
                  <div>Silver</div>
                  <div>White</div>
                  <div>Pink</div>
                </div>
              </div>
              <div class="horizontal sub_cat" data-category="Hair" data-level="sub_cat" data-id="2">
                <div class="label title">
                  <h4>Length</h4>
                  <div class="pop-up">
                  </div>
                </div>
                <div class="data">
                  <div>Short</div>
                  <div>Medium</div>
                  <div>Long</div>
                  <div>None</div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>

      <div id="output">
        <h1></h1>
        <div class="bg"></div>
      </div>
    </div>
  </div>
  <div id="bg_cred">
    <a class="bg_url" href="" target=_blank>Background</a> by <a class="bg_creator" href="placeholder"
      target=_blank>CREATOR PLACEHOLDER</a> on <span class="bg_site">SITE PLACEHOLDER</span>
  </div>
  <div id="its-me">
    <a>- Brendan Dao</a>
  </div>

  <script type="text/javascript" src="js/presets.js" defer></script>
  <script type="text/javascript" src="js/logic.js" defer></script>
</body>

</html>
